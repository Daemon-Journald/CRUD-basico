<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Proyecto con Spring MVC</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(productos)}">
        <h2>Lista de Productos</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Producto Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"><a href="/producto/${producto.id}">Id</a></td>
                <td th:text="${producto.productId}">Producto Id</td>
                <td th:text="${producto.name}">descripci√≥n</td>
                <td th:text="${producto.price}">precio</td>
                <td><a th:href="@{ /productos/{id}(id=${producto.id})}">Ver</a></td>
                <td><a th:href="@{ /productos/editar/{id}(id=${producto.id})}">Editar</a></td>
                <td><a th:href="@{ /productos/eliminar/{id}(id=${producto.id})}">Eliminar</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
